<div class="child-items-randomizer-container">
    <div *ngFor="let randomizetItem of randomizerItemData.randomizerData" class="randomizer-item randomizer-item-turquoise">
        <span> {{ randomizetItem.randomLetter}}</span>
        <span>{{ randomizetItem.value}} %</span>
        <i class="far fa-circle"></i>
    </div>
</div>
